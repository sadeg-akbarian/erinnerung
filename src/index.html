<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Nochmal Password Check" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Nochmal Password Check</title>
  </head>
  <body>
    <header><h1>Password Check</h1></header>
    <main>
      <div class="input-container" id="input-container">
        <input
          type="password"
          class="first-password"
          id="first-password"
          data-cy="test-first-password"
        />
        <input
          type="password"
          class="second-password"
          id="second-password"
          data-cy="test-second-password"
        />
        <button
          type="button"
          class="password-button"
          id="password-button"
          data-cy="test-toggle-button"
        ></button>
      </div>
      <ul class="comparison-list" id="comparison-list">
        <li class="equalCheck" id="equalCheck">
          Passwords are equal <span id="equalSymbol"></span>
        </li>
        <li class="lowCaseCheck" id="lowCaseCheck">
          Lower Case Letters <span id="lowCaseSymbol"></span>
        </li>
        <li class="uppCaseCheck" id="uppCaseCheck">
          Upper Case Letters <span id="uppCaseSymbol"></span>
        </li>
        <li class="numberCheck" id="numberCheck">
          Contains Numbers <span id="numberSymbol"></span>
        </li>
        <li class="tenCharacterCheck" id="tenCharacterCheck">
          At least 10 characters long <span id="tenCharacterSymbol"></span>
        </li>
      </ul>
    </main>
    <!-- <script src="https://unpkg.com/vue@latest"></script> -->
    <script src="app.js" type="module"></script>
  </body>
</html>
